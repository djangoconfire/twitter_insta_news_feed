{% extends "base.html" %}
{% load staticfiles %}

{% block title %}News Feed Search{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/search.css'%}" type="text/css">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="box">
            <div class="search-container">
                <h2 class="heading_tag">Twitter<span class="heading_ed">Instagram</span></h2>  
                <form method="post" id="search-form">{% csrf_token %}   
                    <input type="search" id="search" name="input-search" placeholder="Search..." />

                    <button id="refresh" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span>Refresh</button>
                
                </form>
            </div>
        </div>

    <div class="col-sm-12">
        <div id="map"></div>
    </div>

    <div class="col-sm-12">
        <div class="result-tab">
            <div class="row">
                <div class="col-sm-12">
                    <legend>News Feed</legend>
                </div>
                <div class="col-sm-12">
                    <div class="row feed-container"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
