<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>News Feed</title>
		
		<!-- Third Party -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		
		<!-- Custom Css-->
		<link rel="stylesheet" href="{% static 'css/loading.css'%}" type="text/css">
		{% block head %}

		{% endblock %}
	</head>

	<body>
		<nav class="navbar">
		  	<div class="container-fluid">
		    	<div class="navbar-header">
		      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span> 
		      		</button>
		      		<a class="navbar-brand" href="#"><span style="margin-left:100px;font-size:30px;">News Feed</span></a>
		    	</div>
		    	<div class="collapse navbar-collapse" id="myNavbar">
		      		<ul class="nav navbar-nav navbar-right">
		      		</ul>
		    	</div>
		  	</div>
		</nav>


		{% include 'loading_data.html' %}


		<div class="container">
			{% block content %}

			{% endblock %}
		</div>


		<!-- Third Party Js-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Third Party google map -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6IT_VMRBMnXAGBb9EPjOQPkN0qPH5LCs&callback=initMap"></script>

		<script src="{% static 'js/search.js'%}" type="text/javascript"></script>

		<!-- Custom Js-->
		{% block js_block %}

		{% endblock %}

	</body>
</html>
